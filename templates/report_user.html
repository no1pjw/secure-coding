<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ reported_user.username }} 신고하기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ reported_user.username }} 사용자 신고</h1>

        <form method="POST">
            <label for="reason">신고 사유:</label><br>
            <textarea name="reason" id="reason" rows="5" cols="50" required></textarea><br><br>
            <button type="submit">신고 제출</button>
        </form>

        <p><a href="{{ url_for('users') }}">← 사용자 목록으로 돌아가기</a></p>
    </div>
</body>
</html>
