<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 목록</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>전체 사용자</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }}
                {% if user.id != current_user.id %}
                    - <a href="{{ url_for('private_chat', user_id=user.id) }}">1:1 채팅하기</a>
                    - <a href="{{ url_for('report_user', user_id=user.id) }}">신고하기</a>
                {% else %}
                    (나)
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('home') }}">홈으로 돌아가기</a></p>
</body>
</html>
