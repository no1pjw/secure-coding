<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h1>로그인</h1>
    <form method="POST">
        <label>아이디:</label><br>
        <input type="text" name="username" required><br>
        <label>비밀번호:</label><br>
        <input type="password" name="password" required><br><br>
        <button type="submit">로그인</button>
    </form>

    {% if error %}
    <script>alert("{{ error }}");</script>
    {% endif %}

    <p><a href="{{ url_for('register') }}">회원가입</a></p>
</body>
</html>
