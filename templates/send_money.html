<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>송금</title>
</head>
<body>
    <h1>송금</h1>
    <form method="POST">
        <label for="receiver_username">수신자 이름:</label>
        <input type="text" id="receiver_username" name="receiver_username" required><br><br>
        <label for="amount">송금액:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        <button type="submit">송금</button>
    </form>
</body>
</html>
