<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>신고하기</title>
</head>
<body>
    <h1>{{ type.capitalize() }} 신고하기</h1>
    <p>신고 대상: 
        {% if type == 'product' %}
            {{ target.title }}
        {% elif type == 'user' %}
            {{ target.username }}
        {% endif %}
    </p>
    <form method="POST">
        <label for="reason">신고 사유:</label><br>
        <textarea name="reason" id="reason" rows="4" cols="50" required></textarea><br>
        <button type="submit">제출</button>
    </form>
</body>
</html>
